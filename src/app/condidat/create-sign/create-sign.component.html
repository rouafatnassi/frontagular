<div class="container">
    <h2>Create Account</h2>
    <form #createCandidatForm="ngForm" (ngSubmit)="createCandidat(createCandidatForm)">
      <div class="form-group">
        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" name="Nom" [(ngModel)]="newCandidat.Nom" required>
      </div>
      
      <div class="form-group">
        <label for="Prenom">Prenom:</label>
        <input type="text" id="Prenom" name="Prenom" [(ngModel)]="newCandidat.Prenom" required>
      </div>
  
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" [(ngModel)]="newCandidat.Email" required>
      </div>
  
      <div class="form-group">
        <label for="cin">Numero Carte Identite:</label>
        <input type="text" id="cin" name="cin" [(ngModel)]="newCandidat.NumeroCarteIdentite" required>
      </div>
  
      <div class="form-group">
        <label for="mtp">Mot de Passe:</label>
        <input type="password" id="mtp" name="mtp" [(ngModel)]="newCandidat.MotDePasse" required>
      </div>
  
      <button type="submit" [disabled]="createCandidatForm.invalid">Create Account</button>
    </form>
  </div>
