<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <div class="container mt-5">
    <h2>Login Form</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" #e>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" #p>
      </div>

      <button type="button" class="btn btn-primary" (click)="login(e.value, p.value)">Login</button>
    </form>
  </div>

  
</body>
</html>
